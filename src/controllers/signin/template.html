<div id="signin--wrapper">
    <form>

        <label>Username:</label>
        <input id           = "signin--user-name"
               class        = "input"
               type         = "text"      
               name         = "user_name">

        <label>Password:</label>
        <input id           = "signin--user-pass"
               class        = "input"
               type         = "password"  
               name         = "user_pass">
        
        <input id           = "signin--submit"
               class        = "submit" 
               value        = "Sign in"
               type         = "button">
    </form>
</div>

<div id="signin--info">
    <p> Create your CV!</p>
    <p>Apply for positions quickly and easy!</p>
    <p>History of applications!</p>
</div>
