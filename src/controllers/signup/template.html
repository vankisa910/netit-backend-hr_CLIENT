<div id="signup--wrapper">
    <form>
        
        <label >First Name :</label>
        <input id           = "signup--fname"
               class        = "input"  
               type         = "text"      
               name         = "user_fname">
        
        <label >Last Name :</label>
        <input id           = "signup--lname"
               class        = "input"  
               type         = "text"      
               name         = "user_lname">

        <label >City :</label>
        <input id           = "signup--city"
               class        = "input"  
               type         = "text"      
               name         = "user_city">    
        
        <label >Country :</label>
        <input id           = "signup--country"
               class        = "input"  
               type         = "text"      
               name         = "user_country">       
        
        <label >Username :</label>
        <input id           = "signup--user-name"
               class        = "input"  
               type         = "text"      
               name         = "user_name">
        
        <label >Password :</label>
        <input id           = "signup--user-pass"
               class        = "input"  
               type         = "password"  
               name         = "user_pass">
        
        <label >Email :</label>
        <input id           = "signup--user-email"
               class        = "input"  
               type         = "email"      
               name         = "user_email">
        
        <label >Phone :</label>
        <input id           = "signup--user-phone"
               class        = "input"  
               type         = "tel"      
               name         = "user_phone">
        
        <input id           = "signup--submit"
               class        = "submit" 
               type         = "button"
               value        = "Registration">
    </form>
</div>
